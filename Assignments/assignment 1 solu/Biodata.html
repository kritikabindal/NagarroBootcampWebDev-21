<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioData</title>
</head>
<body>
    <h1> My BioData</h1>
     <form action="" method="GET">
         <!--Name -->
         <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br> <br>

         <!--Radio button-->
         <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender" value="other"><br> <br>
        
         <!---Date-->
        <label for="birthday"> Date of Birth:</label>
         <input type="date" id="birthday" name="birthday"><br> <br>
         <!---Email-->
         <label for="Email" class="email">Email</label>
         <input type="text" name="email" placeholder="Enter Your Email"> <br><br>
         <!---Phone-->
         <label for="" class="phone">Phone</label>
         <input type="text" name="phone" placeholder="+91"> <br><br>
         <!--Height-->
         <label for="" class="height ">Height</label>
         <input type="text" name="height" placeholder="Height in Feet"><br><br>
        </fieldset>


        <fieldset>  
         <legend> Education</legend>

         <!--School Name-->
         <label for="school">School Name:</label>
        <input type="text" id="sname" name="fname" placeholder="School Name:"> <br> <br>

        <!--class-->
        <label for="class">Class:</label>
        <input type="text" id="lname" name="cname" placeholder="Enter class:"><br> <br>

        <!--Stream-->
        <label for="class">Stream:</label>
        <select name="stream" id="stream">
            <option>Stream</option>
            <option>Science</option>
            <option>Commerece</option>
            <option>Arts</option>
        </select> <br> <br>

        <!--Marksheet-->
        <label for="myfile">Marksheet:</label>
         <input type="file" id="myfile" name="myfile"> <br> <br>
        </fieldset>
          <br> <br>
        <label for="submit" class="submit"></label>
        <input type="submit" value="submit">
    </form>
</body>
</html>
